<!DOCTYPE html>
<html lang="en">

<style>
.profile-field {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 15px;
    padding: 10px;
    max-width: 300px; /* Adjust as necessary */
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
}

.field-content {
    display: flex;
    flex-direction: column;
}

.field-label {
    font-size: 14px;
    color: #333;
    margin-bottom: 4px; /* Space between label and value */
}

.field-value {
    font-size: 16px;
    color: #333;
    font-weight: bold;
}

.field-arrow {
    font-size: 16px;
    color: #333;
    margin-left: auto; /* Push the arrow to the right */
}



</style>
<body>
    <div class="profile-field">
        <div class="field-content">
            <span class="field-label">Name</span>
            <span class="field-value">Yuta Shiina</span>
        </div>
        <span class="field-arrow">></span>
    </div>
