{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% trans "Login" %} - Vitabi</title>
  </head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: fantasy;
      background: #94a3b8;
    }

    .logo {
      font-family: Georgia, serif;
      font-size: 30px;
    }

    .container {
      width: 342px;
      margin: 100px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form {
      margin-top: 20px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }

    p {
      font-size: 14px;
    }
    
    .img{
      margin: auto;
      height:150px;
      width: 150px;
    }    
  </style>
  <body>
    <div class="container">
        <a href="{% url "home" %}"><img src="{% static 'home/logo.png' %}"  class="img"></a>
        <h2>{% trans "Log In" %}</h2>

        <form class="form" method="POST" action="">
            {% csrf_token %}
            <input type="text" name="username" placeholder="{% trans "Enter username" %}" required>
            <input type="password" name="password" placeholder="{% trans "Enter password" %}" required>
            <input type="submit" value="{% trans "Login" %}"/>
        </form>

        <p>{% trans "Don't have an account?" %} <a href="{% url "register" %}">{% trans "Register" %}</a></p>
        <p>Back to <a href="{% url "home" %}">{% trans "Home" %}</a></p>
    </div>
  </body>

</html>
