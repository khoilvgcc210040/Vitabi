{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password & Security - Vitabi</title>
    <link rel="stylesheet" href="{% static "account/personal/personal.css" %}" />
</head>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: fantasy;
        background: #f8f8f8;
    }

    .container {
        width: 342px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .page-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    .back-arrow {
        font-size: 24px;
        color: #007bff;
        cursor: pointer;
        padding-right: 15px;
    }

    .page-header path {
        transition: color 0.3s ease;
    }

    .page-header path:hover {
    color: #ccc; 
    }

    h1 {
        font-size: 25px;
        width: 80%;
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="password"] {
        width: 96%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <div class="container">
        <header class="page-header">
            <a href="{% url "passwordsecurityPage" %}"><div class="back-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                  <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
            </div></a>
            <h1>Change Password</h1>
        </header>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="old_password">Old password:</label>
                <input type="password" id="old_password" name="old_password" required>
            </div>
            <div class="form-group">
                <label for="new_password1">New password:</label>
                <input type="password" id="new_password1" name="new_password1" required>
            </div>
            <div class="form-group">
                <label for="new_password2">Confirm new password:</label>
                <input type="password" id="new_password2" name="new_password2" required>
            </div>
            <button type="submit">Change my password</button>
        </form>
    </div>
</body>
</html>
